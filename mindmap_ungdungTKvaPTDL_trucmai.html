ontent":"2. <strong>Thống kê</strong>","children":[{"content":"\n<p data-lines=\"25,26\"><strong>Thống kê mô tả</strong>:</p>","children":[{"content":"<strong>Chỉ số Trung bình</strong>: ( \\mu = \\frac{\\sum X}{N} )","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>Độ lệch chuẩn</strong>: ( \\sigma = \\sqrt{\\frac{\\sum (X - \\mu)^2}{N}} )","children":[],"payload":{"lines":"27,28"}},{"content":"<strong>Phân phối chuẩn</strong>:","children":[{"content":"Ý nghĩa: Mô tả sự phân phối của dữ liệu, với đặc trưng là đối xứng xung quanh giá trị trung bình.","children":[],"payload":{"lines":"29,30"}}],"payload":{"lines":"28,30"}},{"content":"<strong>Sự phân phối t</strong>:","children":[{"content":"Sử dụng khi mẫu có kích thước nhỏ và không biết phương sai tổng thể.","children":[],"payload":{"lines":"31,33"}}],"payload":{"lines":"30,33"}}],"payload":{"lines":"25,33"}},{"content":"\n<p data-lines=\"33,34\"><strong>Công cụ và thư viện</strong>:</p>","children":[{"content":"<strong>Python</strong>: <code>pandas</code>, <code>numpy</code>, <code>matplotlib</code>, <code>seaborn</code>, <code>scipy.stats</code>","children":[],"payload":{"lines":"34,35"}},{"content":"<strong>R</strong>: <code>ggplot2</code>, <code>dplyr</code>, <code>stats</code>","children":[],"payload":{"lines":"35,37"}}],"payload":{"lines":"33,37"}}],"payload":{"lines":"24,25"}},{"content":"3. <strong>Phân tích Dữ liệu bằng Biểu đồ</strong>","children":[{"content":"\n<p data-lines=\"40,41\"><strong>Biểu đồ Phân phối</strong>:</p>","children":[{"content":"<strong>Loại</strong>: Histogram, Kernel Density Plot.","children":[],"payload":{"lines":"41,42"}},{"content":"<strong>Ý nghĩa</strong>: Mô tả phân phối của dữ liệu, giúp nhận diện sự phân tán và mật độ dữ liệu.","children":[],"payload":{"lines":"42,43"}},{"content":"<strong>Lưu ý</strong>:","children":[{"content":"Sử dụng <strong>Histogram</strong> để xác định độ rộng của các nhóm dữ liệu (bins).","children":[],"payload":{"lines":"44,45"}},{"content":"<strong>Kernel Density Plot</strong> giúp xem hình dạng phân phối mượt mà hơn so với Histogram.","children":[],"payload":{"lines":"45,46"}}],"payload":{"lines":"43,46"}},{"content":"<strong>Hàm</strong>: <code>seaborn.histplot()</code>, <code>seaborn.kdeplot()</code>","children":[],"payload":{"lines":"46,48"}}],"payload":{"lines":"40,48"}},{"content":"\n<p data-lines=\"48,49\"><strong>Biểu đồ Tương quan</strong>:</p>","children":[{"content":"<strong>Loại</strong>: Scatter plot.","children":[],"payload":{"lines":"49,50"}},{"content":"<strong>Ý nghĩa</strong>: Mô tả mối quan hệ giữa hai biến, có thể tìm thấy các mối quan hệ tuyến tính hoặc phi tuyến tính.","children":[],"payload":{"lines":"50,51"}},{"content":"<strong>Lưu ý</strong>:","children":[{"content":"Nếu các điểm dữ liệu xếp thành một đường thẳng hoặc gần thẳng, có thể có mối quan hệ tuyến tính.","children":[],"payload":{"lines":"52,53"}},{"content":"Phân tích chặt chẽ các điểm ngoại lai có thể có ảnh hưởng lớn đến kết quả.","children":[],"payload":{"lines":"53,54"}}],"payload":{"lines":"51,54"}},{"content":"<strong>Hàm</strong>: <code>seaborn.scatterplot()</code>","children":[],"payload":{"lines":"54,56"}}],"payload":{"lines":"48,56"}},{"content":"\n<p data-lines=\"56,57\"><strong>Biểu đồ Boxplot</strong>:</p>","children":[{"content":"<strong>Ý nghĩa</strong>: Mô tả sự phân tán, phát hiện ngoại lai, giúp hiểu rõ hơn về tứ phân vị và khoảng cách giữa các phân vị.","children":[],"payload":{"lines":"57,58"}},{"content":"<strong>Lưu ý</strong>:","children":[{"content":"Boxplot giúp phát hiện các điểm ngoại lai dễ dàng.","children":[],"payload":{"lines":"59,60"}},{"content":"Cần chú ý đến các phần tử có giá trị cực trị ngoài giới hạn của whiskers.","children":[],"payload":{"lines":"60,61"}}],"payload":{"lines":"58,61"}},{"content":"<strong>Hàm</strong>: <code>seaborn.boxplot()</code>","children":[],"payload":{"lines":"61,63"}}],"payload":{"lines":"56,63"}},{"content":"\n<p data-lines=\"63,64\"><strong>Biểu payload":{"lines":"102,103"}}],"payload":{"lines":"101,103"}},{"content":"<strong>Paired Sample Wilcoxon Test</strong>:","children":[{"content":"Phi tham số, thay thế cho T-test khi dữ liệu không tuân theo phân phối chuẩn.","children":[],"payload":{"lines":"104,106"}}],"payload":{"lines":"103,106"}}],"payload":{"lines":"100,106"}},{"content":"\n<p data-lines=\"106,107\"><strong>Nếu dữ liệu là một tổng thể</strong>:</p>","children":[{"content":"<strong>Kiểm định trung bình một tổng thể</strong>:","children":[{"content":"<strong>Cách đặt (H_0)</strong>: Trung bình mẫu bằng với giá trị kỳ vọng (( \\mu = \\mu_0 )).","children":[],"payload":{"lines":"108,109"}}],"payload":{"lines":"107,109"}},{"content":"<strong>Chi bình phương</strong>:","children":[{"content":"<strong>Cách đặt (H_0)</strong>: Không có mối liên hệ giữa các biến danh mục.","children":[],"payload":{"lines":"110,112"}}],"payload":{"lines":"109,112"}}],"payload":{"lines":"106,112"}},{"content":"\n<p data-lines=\"112,113\"><strong>Dữ liệu danh mục</strong>:</p>","children":[{"content":"<strong>McNemar Test</strong>:","children":[{"content":"Kiểm tra sự khác biệt giữa hai điều kiện đối với dữ liệu danh mục phụ thuộc.","children":[],"payload":{"lines":"114,116"}}],"payload":{"lines":"113,116"}}],"payload":{"lines":"112,116"}}],"payload":{"lines":"88,89"}},{"content":"4.2. <strong>Các phương pháp phân tích</strong>","children":[{"content":"4.2.1 Hồi quy tuyến tính","children":[{"content":"<strong>Mục đích</strong>: Dự đoán giá trị của biến phụ thuộc dựa trên biến độc lập.","children":[],"payload":{"lines":"121,122"}},{"content":"<strong>Công thức</strong>: ( Y = \\beta_0 + \\beta_1 X )","children":[],"payload":{"lines":"122,123"}},{"content":"<strong>Ứng dụng</strong>: Dự đoán doanh thu từ chi phí quảng cáo, học lực từ số giờ học.","children":[],"payload":{"lines":"123,124"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>: <code>statsmodels.OLS()</code> hoặc <code>scikit-learn.linear_model.LinearRegression()</code>","children":[],"payload":{"lines":"125,126"}},{"content":"<strong>R</strong>: <code>lm()</code>","children":[],"payload":{"lines":"126,127"}}],"payload":{"lines":"124,127"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"<strong>H0</strong>: Không có sự ảnh hưởng của biến độc lập đến biến phụ thuộc (( \\beta_1 = 0 )).","children":[],"payload":{"lines":"128,129"}},{"content":"<strong>Cách nhận xét</strong>: Nếu p-value &lt; 0.05, bác bỏ H0, tức là có sự ảnh hưởng có ý nghĩa thống kê giữa biến độc lập và biến phụ thuộc.","children":[],"payload":{"lines":"129,131"}}],"payload":{"lines":"127,131"}}],"payload":{"lines":"120,121"}},{"content":"4.2.2 Hồi quy tuyến tính bội (Multiple Linear Regression)","children":[{"content":"<strong>Mục đích</strong>: Dự đoán giá trị của biến phụ thuộc dựa trên nhiều biến độc lập.","children":[],"payload":{"lines":"132,133"}},{"content":"<strong>Công thức</strong>: ( Y = \\beta_0 + \\beta_1 X_1 + \\beta_2 X_2 + \\dots + \\beta_n X_n )","children":[],"payload":{"lines":"133,134"}},{"content":"<strong>Ứng dụng</strong>: Dự đoán doanh thu từ nhiều yếu tố như chi phí quảng cáo, số lượng khách hàng, và các yếu tố khác.","children":[],"payload":{"lines":"134,135"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>: <code>statsmodels.OLS()</code>","children":[],"payload":{"lines":"136,137"}},{"content":"<strong>R</strong>: <code>lm()</code>","children":[],"payload":{"lines":"137,138"}}],"payload":{"lines":"135,138"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"<strong>H0</strong>: Không có sự ảnh hưởng của các biến độc lập đến biến phụ thuộc (tất cả các ( \\beta_i = 0 )).","children":[],"payload":{"lines":"139,140"}},{"content":"<strong>Cách nhận xét</strong>: Nếu p-value của bất kỳ hệ số ( \\beta_i ) nào nhỏ hơn 0.05, bác bỏ H0 cho biến đó và kết luận rằng biến độc lập có ảnh hưởng đáng kể đến biến phụ thuộc.","children":[],"payload":{"lines":"140,142"}}],"payload":{"lines":"138,142"}}],"payload":{"lines":"131,132"}},{"content":"4.2.3 Hồi quy logistic","children":[{"content":"<strong>Mục đích</strong>: Dự đoán xác suất của một sự kiện nhị phân (0 hoặc 1).","children":[],"payload":{"lines":"143,144"}},{"content":"<strong>Công thức</strong>: ( \\text{logit}(p) = \\beta_0 + \\beta_1 X_1 + \\dots + \\beta_n X_n )","children":[],"payload":{"lines":"144,145"}},{"content":"<strong>Ứng dụng</strong>: Dự đoán xác suất một người có mắc bệnh hay không, xác suất khách hàng sẽ mua sản phẩm.","children":[],"payload":{"lines":"145,146"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>: <code>statsmodels.Logit()</code> hoặc <code>sklearn.linear_model.LogisticRegression()</code>","children":[],"payload":{"lines":"147,148"}},{"content":"<strong>R</strong>: <code>glm(family = binomial())</code>","children":[],"payload":{"lines":"148,149"}}],"payload":{"lines":"146,149"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"<strong>H0</strong>: Không có sự ảnh hưởng của các biến độc lập đến xác suất của sự kiện (tất cả các ( \\beta_i = 0 )).","children":[],"payload":{"lines":"150,151"}},{"content":"<strong>Cách nhận xét</strong>: Nếu p-value của bất kỳ hệ số ( \\beta_i ) nào nhỏ hơn 0.05, bác bỏ H0 cho biến đó và kết luận rằng biến độc lập có ảnh hưởng đáng kể đến xác suất của sự kiện.","children":[],"payload":{"lines":"151,153"}}],"payload":{"lines":"149,153"}}],"payload":{"lines":"142,143"}},{"content":"4.2.4 Phân tích thành phần chính (PCA)","children":[{"content":"<strong>Mục đích</strong>: Giảm chiều dữ liệu, tìm các thành phần chính.","children":[],"payload":{"lines":"154,155"}},{"content":"<strong>Ứng dụng</strong>: Xử lý dữ liệu lớn, giảm số lượng biến trong phân tích.","children":[],"payload":{"lines":"155,156"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>: <code>sklearn.decomposition.PCA()</code>","children":[],"payload":{"lines":"157,158"}},{"content":"<strong>R</strong>: <code>prcomp()</code>","children":[],"payload":{"lines":"158,159"}}],"payload":{"lines":"156,159"}},{"content":"<strong>Kiểm định</strong>: PCA chủ yếu dùng để giảm chiều dữ liệu, không có kiểm định giả thuyết truyền thống như các kiểm định thống kê khác.","children":[],"payload":{"lines":"159,162"}}],"payload":{"lines":"153,154"}},{"content":"4.2.5 <strong>Kiểm định giả thuyết</strong>","children":[{"content":"4.2.5.1 <strong>Kiểm định t-test</strong>","children":[{"content":"<strong>Ứng dụng</strong>: Kiểm tra sự khác biệt về trung bình giữa hai nhóm.","children":[],"payload":{"lines":"165,166"}},{"content":"<strong>Phân loại</strong>:","children":[{"content":"<strong>Independent t-test (t-test độc lập)</strong>: So sánh trung bình của hai nhóm độc lập.","children":[],"payload":{"lines":"167,168"}},{"content":"<strong>Paired t-test (t-test ghép cặp)</strong>: So sánh trung bình của hai bộ dữ liệu phụ thuộc.","children":[],"payload":{"lines":"168,169"}}],"payload":{"lines":"166,169"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>:","children":[{"content":"<code>scipy.stats.ttest_ind()</code> (t-test độc lập).","children":[],"payload":{"lines":"171,172"}},{"content":"<code>scipy.stats.ttest_rel()</code> (t-test ghép cặp).","children":[],"payload":{"lines":"172,173"}}],"payload":{"lines":"170,173"}},{"content":"<strong>R</strong>: <code>t.test()</code>.","children":[],"payload":{"lines":"173,174"}}],"payload":{"lines":"169,174"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"<strong>H0</strong>: Trung bình của hai nhóm không có sự khác biệt.","children":[],"payload":{"lines":"175,176"}},{"content":"<strong>H1</strong>: Trung bình của hai nhóm có sự khác biệt.","children":[],"payload":{"lines":"176,177"}}],"payload":{"lines":"174,177"}},{"content":"<strong>Nhận xét</strong>:","children":[{"content":"Nếu p-value &lt; 0.05, bác bỏ ( H0 ), kết luận rằng có sự khác biệt có ý nghĩa thống kê giữa hai nhóm.","children":[],"payload":{"lines":"178,180"}}],"payload":{"lines":"177,180"}}],"payload":{"lines":"164,165"}},{"content":"4.2.5.2 <strong>Kiểm định ANOVA (Phân tích phương sai)</strong>","children":[{"content":"<strong>Ứng dụng</strong>: So sánh trung bình của nhiều nhóm (hơn 2 nhóm).","children":[],"payload":{"lines":"181,182"}},{"content":"<strong>Phân loại</strong>:","children":[{"content":"<strong>One-way ANOVA</strong>: Kiểm tra sự khác biệt trung bình giữa các nhóm độc lập.","children":[],"payload":{"lines":"183,184"}},{"content":"<strong>Two-way ANOVA</strong>: Xem xét ảnh hưởng của hai biến độc lập đến biến phụ thuộc.","children":[],"payload":{"lines":"184,185"}}],"payload":{"lines":"182,185"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>:","children":[{"content":"<code>scipy.stats.f_oneway()</code> (One-way ANOVA).","children":[],"payload":{"lines":"187,188"}},{"content":"<code>statsmodels.formula.api.ols()</code> và <code>statsmodels.stats.anova.anova_lm()</code> (Two-way ANOVA).","children":[],"payload":{"lines":"188,189"}}],"payload":{"lines":"186,189"}},{"content":"<strong>R</strong>: <code>aov()</code>.","children":[],"payload":{"lines":"189,190"}}],"payload":{"lines":"185,190"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"<strong>H0</strong>: Trung bình của các nhóm là như nhau.","children":[],"payload":{"lines":"191,192"}},{"content":"<strong>H1</strong>: Có ít nhất một nhóm khác biệt.","children":[],"payload":{"lines":"192,193"}}],"payload":{"lines":"190,193"}},{"content":"<strong>Nhận xét</strong>:","children":[{"content":"Nếu p-value &lt; 0.05, bác bỏ ( H0 ), kết luận rằng có sự khác biệt giữa các nhóm.","children":[],"payload":{"lines":"194,196"}}],"payload":{"lines":"193,196"}}],"payload":{"lines":"180,181"}},{"content":"4.2.5.3 <strong>Kiểm định Chi bình phương (Chi-square Test)</strong>","children":[{"content":"<strong>Ứng dụng</strong>: Kiểm tra sự liên quan giữa hai biến phân loại.","children":[],"payload":{"lines":"197,198"}},{"content":"<strong>Phân loại</strong>:","children":[{"content":"<strong>Chi-square test for independence</strong>: Kiểm tra mối quan hệ giữa hai biến phân loại.","children":[],"payload":{"lines":"199,200"}},{"content":"<strong>Chi-square goodness-of-fit test</strong>: Kiểm tra xem phân phối của một biến có khớp với phân phối kỳ vọng không.","children":[],"payload":{"lines":"200,201"}}],"payload":{"lines":"198,201"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>:","children":[{"content":"<code>scipy.stats.chisquare()</code> (Goodness-of-fit).","children":[],"payload":{"lines":"203,204"}},{"content":"<code>scipy.stats.chi2_contingency()</code> (Independence).","children":[],"payload":{"lines":"204,205"}}],"payload":{"lines":"202,205"}},{"content":"<strong>R</strong>: <code>chisq.test()</code>.","children":[],"payload":{"lines":"205,206"}}],"payload":{"lines":"201,206"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"<strong>H0</strong>: Hai biến là độc lập hoặc phân phối khớp với kỳ vọng.","children":[],"payload":{"lines":"207,208"}},{"content":"<strong>H1</strong>: Hai biến có mối liên hệ hoặc phân phối không khớp với kỳ vọng.","children":[],"payload":{"lines":"208,209"}}],"payload":{"lines":"206,209"}},{"content":"<strong>Nhận xét</strong>:","children":[{"content":"Nếu p-value &lt; 0.05, bác bỏ ( H0 ), kết luận rằng hai biến có mối quan hệ hoặc phân phối không khớp.","children":[],"payload":{"lines":"210,212"}}],"payload":{"lines":"209,212"}}],"payload":{"lines":"196,197"}},{"content":"4.2.5.4 <strong>Kiểm định ANCOVA (Analysis of Covariance)</strong>","children":[{"content":"<strong>Ứng dụng</strong>: Kết hợp giữa ANOVA và hồi quy tuyến tính để kiểm tra sự khác biệt giữa các nhóm, đồng thời kiểm soát ảnh hưởng của các biến đồng biến (covariates).","children":[],"payload":{"lines":"213,214"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>:","children":[{"content":"<code>statsmodels.formula.api.ols()</code> để xây dựng mô hình.","children":[],"payload":{"lines":"216,217"}},{"content":"<code>statsmodels.stats.anova.anova_lm()</code> để thực hiện kiểm định.","children":[],"payload":{"lines":"217,218"}}],"payload":{"lines":"215,218"}},{"content":"<strong>R</strong>: <code>aov()</code> hoặc <code>lm()</code> để thực hiện phân tích.","children":[],"payload":{"lines":"218,219"}}],"payload":{"lines":"214,219"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"<strong>H0</strong>: Không có sự khác biệt giữa các nhóm sau khi kiểm soát covariates.","children":[],"payload":{"lines":"220,221"}},{"content":"<strong>H1</strong>: Có sự khác biệt giữa các nhóm sau khi kiểm soát covariates.","children":[],"payload":{"lines":"221,222"}}],"payload":{"lines":"219,222"}},{"content":"<strong>Nhận xét</strong>:","children":[{"content":"Nếu p-value &lt; 0.05, bác bỏ ( H0 ), kết luận rằng có sự khác biệt giữa các nhóm sau khi kiểm soát covariates.","children":[],"payload":{"lines":"223,224"}}],"payload":{"lines":"222,224"}},{"content":"<strong>Lưu ý</strong>:","children":[{"content":"Covariates cần có quan hệ tuyến tính với biến phụ thuộc.","children":[],"payload":{"lines":"225,226"}},{"content":"Cần kiểm tra giả định về phương sai đồng nhất và tuyến tính trước khi thực hiện kiểm định.","children":[],"payload":{"lines":"226,228"}}],"payload":{"lines":"224,228"}}],"payload":{"lines":"212,213"}}],"payload":{"lines":"162,163"}},{"content":"4.2.6 <strong>Phân tích phân phối</strong>","children":[{"content":"<strong>Ứng dụng</strong>: Kiểm tra phân phối của một biến (chuẩn, Poisson, v.v.).","children":[],"payload":{"lines":"229,230"}},{"content":"<strong>Mô hình</strong>: Kiểm tra phân phối phù hợp với dữ liệu.","children":[],"payload":{"lines":"230,231"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>: <code>scipy.stats.normaltest()</code>, <code>stats.shapiro()</code>","children":[],"payload":{"lines":"232,233"}},{"content":"<strong>R</strong>: <code>shapiro.test()</code>","children":[],"payload":{"lines":"233,234"}}],"payload":{"lines":"231,234"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"Kiểm định giả thuyết cho phân phối của dữ liệu.","children":[],"payload":{"lines":"235,236"}}],"payload":{"lines":"234,236"}},{"content":"<strong>Lưu ý</strong>: Cần kiểm tra tính chất phân phối của dữ liệu trước khi áp dụng các mô hình thống kê.","children":[],"payload":{"lines":"236,238"}}],"payload":{"lines":"228,229"}},{"content":"4.2.7 Phân tích tương quan","children":[{"content":"<strong>Mục đích</strong>: Đánh giá mối quan hệ giữa hai hoặc nhiều biến số.","children":[],"payload":{"lines":"239,240"}},{"content":"<strong>Ý nghĩa</strong>: Kiểm tra sự liên kết giữa các biến. Mối quan hệ có thể là <strong>tuyến tính</strong> hoặc <strong>phi tuyến tính</strong>.","children":[],"payload":{"lines":"240,241"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>:","children":[{"content":"<strong>Pearson</strong>: <code>scipy.stats.pearsonr()</code>","children":[],"payload":{"lines":"243,244"}},{"content":"<strong>Spearman</strong>: <code>scipy.stats.spearmanr()</code>","children":[],"payload":{"lines":"244,245"}},{"content":"<strong>Kendall</strong>: <code>scipy.stats.kendalltau()</code>","children":[],"payload":{"lines":"245,246"}}],"payload":{"lines":"242,246"}},{"content":"<strong>R</strong>:","children":[{"content":"<strong>Pearson</strong>: <code>cor()</code>","children":[],"payload":{"lines":"247,248"}},{"content":"<strong>Spearman</strong>: <code>cor(method = \"spearman\")</code>","children":[],"payload":{"lines":"248,249"}},{"content":"<strong>Kendall</strong>: <code>cor(method = \"kendall\")</code>","children":[],"payload":{"lines":"249,250"}}],"payload":{"lines":"246,250"}}],"payload":{"lines":"241,250"}},{"content":"<strong>Kiểm định</strong>:","children":[{"content":"<strong>H0</strong>: Không có mối tương quan giữa các biến (( \\rho = 0 )).","children":[],"payload":{"lines":"251,252"}},{"content":"<strong>Cách nhận xét</strong>: Nếu p-value &lt; 0.05, bác bỏ H0, tức là có mối tương quan có ý nghĩa thống kê giữa các biến.","children":[],"payload":{"lines":"252,254"}}],"payload":{"lines":"250,254"}}],"payload":{"lines":"238,239"}},{"content":"4.2.8 Phân tích dữ liệu chuỗi thời gian","children":[{"content":"<strong>Mục đích</strong>: Dự báo giá trị trong tương lai dựa trên dữ liệu thời gian trước đó.","children":[],"payload":{"lines":"255,256"}},{"content":"<strong>Các mô hình phổ biến</strong>:","children":[{"content":"<strong>ARIMA</strong> (Autoregressive Integrated Moving Average).","children":[],"payload":{"lines":"257,258"}},{"content":"<strong>SARIMA</strong> (Seasonal ARIMA): Phù hợp cho dữ liệu có mùa vụ.","children":[],"payload":{"lines":"258,259"}},{"content":"<strong>Prophet</strong>: Phù hợp với dữ liệu có xu hướng và yếu tố mùa vụ.","children":[],"payload":{"lines":"259,260"}}],"payload":{"lines":"256,260"}},{"content":"<strong>Hàm</strong>:","children":[{"content":"<strong>Python</strong>:","children":[{"content":"ARIMA: <code>statsmodels.tsa.ARIMA()</code>","children":[],"payload":{"lines":"262,263"}},{"content":"Prophet: <code>fbprophet.Prophet()</code>","children":[],"payload":{"lines":"263,264"}}],"payload":{"lines":"261,264"}},{"content":"<strong>R</strong>:","children":[{"content":"ARIMA: <code>auto.arima()</code>","children":[],"payload":{"lines":"265,266"}},{"content":"Prophet: <code>prophet()</code>","children":[],"payload":{"lines":"266,267"}}],"payload":{"lines":"264,267"}}],"payload":{"lines":"260,267"}},{"content":"<strong>Lưu ý</strong>:","children":[{"content":"<strong>Kiểm tra tính ổn định</strong>: Sử dụng ADF Test hoặc KPSS Test để đảm bảo chuỗi thời gian ổn định.","children":[],"payload":{"lines":"268,269"}},{"content":"<strong>Đánh giá mô hình</strong>: Sử dụng MAE, RMSE, hoặc MAPE để kiểm tra độ chính xác.","children":[],"payload":{"lines":"269,270"}},{"content":"<strong>Nhận xét</strong>: Dự báo được đánh giá dựa trên sự khớp giữa giá trị dự đoán và giá trị thực tế, cũng như đồ thị trực quan.","children":[],"payload":{"lines":"270,272"}}],"payload":{"lines":"267,272"}}],"payload":{"lines":"254,255"}}],"payload":{"lines":"118,119"}}],"payload":{"lines":"86,87"}},{"content":"5. <strong>Tổng kết và Lưu ý</strong>","children":[{"content":"<strong>Lựa chọn kiểm định phù hợp</strong>:","children":[{"content":"Xác định loại dữ liệu (độc lập, phụ thuộc, tổng thể) để chọn kiểm định.","children":[],"payload":{"lines":"275,276"}}],"payload":{"lines":"274,276"}},{"content":"<strong>Công cụ và thư viện</strong>:","children":[{"content":"Sử dụng các thư viện phổ biến như <code>scipy</code>, <code>statsmodels</code>, <code>seaborn</code>, <code>matplotlib</code> để thực hiện các phân tích thống kê và vẽ biểu đồ.","children":[],"payload":{"lines":"277,278"}}],"payload":{"lines":"276,278"}}],"payload":{"lines":"273,274"}}],"payload":{"lines":"0,1"}},{})</script>
